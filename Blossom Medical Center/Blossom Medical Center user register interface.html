<!DOCTYPE html>
<html>

<head>
    <title>Blossom Medical Center</title>
    <link rel="stylesheet" type="text/css" href="CSS/user register interface.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>

    <section class="banner"style="background: url('image/reg_background.jpg') no-repeat center center fixed; background-size: cover;">
        <div class="d-flex justify-content-center">
            <a href="Blossom Medical Center home page.html"><img src="image/Logo1.png" style="width: 750px" id="logo"
                    alt=""></a>
        </div>

        <h2 class="center-text">Patient Registration</h2>
        <div class="register">
            <div class="form-wrapper reg">
                <form onsubmit="event.preventDefault(); validate();">
                    <div class="input-box">
                        <label for="patientName"><b>Patient Name</b></label>
                        <input type="text" placeholder="Patient Name :" name="patientName" id="patientName" required
                            pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed">
                        <br>

                        <label for="age"><b>Patient Age</b></label>
                        <input type="number" placeholder="Patient Age :" name="age" id="age" required min="0">
                        <br>

                        <label for="birthday"><b>Birth day</b></label>
                        <input type="date" placeholder="Birth Day :" name="birthday" id="date" required>
                        <br>

                        <label for="address"><b>Address</b></label>
                        <input type="text" placeholder="Address :" name="address" id="address" required>
                        <br>

                        <label for="sex"><b>Sex</b></label>
                        <select name="sex" id="sex" required>
                            <option value="" disabled selected>Select Sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br>

                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Email :" name="email" id="email" required>
                        <br>

                        <label for="telephone"><b>Telephone</b></label>
                        <input type="tel" placeholder="Telephone :" name="telephone" id="telephone" required
                            pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
                        <br>

                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password :" name="password" id="password" required
                            minlength="8" title="Password must be at least 8 characters">
                        <br>

                        <label for="confirmPassword"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password :" name="confirmPassword" id="confirmPassword"
                            required minlength="8" title="Password must be at least 8 characters">
                        <br>

                        <label for="custodianName"><b>Custodian Name</b></label>
                        <input type="text" placeholder="Custodian Name :" name="custodianName" id="custodianName"
                            required pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed">
                        <br>

                        <label for="custodianage"><b>Custodian Age</b></label>
                        <input type="number" placeholder="Custodian Age :" name="custodianage" id="custodianage"
                            required min="0">
                        <br>

                        <label for="custodianEmail"><b>Custodian Email</b></label>
                        <input type="email" placeholder="Custodian Email :" name="custodianEmail" id="custodianEmail"
                            required>
                        <br>

                        <label for="custodianTelephone"><b>Custodian Telephone</b></label>
                        <input type="tel" placeholder="Custodian Telephone :" name="custodianTelephone"
                            id="custodianTelephone" required pattern="[0-9]{10}"
                            title="Enter a valid 10-digit phone number">
                        <br>

                        <div class="text-center mt-5 mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript">
                function validate() {
                    var email = document.getElementById("email").value.trim();
                    var password = document.getElementById("password").value.trim();
        
            Swal.fire({
                text: "Registration Form Submitted!",
                icon: "success"
            });
        }

    </script>
</body>

</html>
