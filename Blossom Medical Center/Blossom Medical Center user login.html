<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Blossom Medical Center login</title>
   <link rel="stylesheet" type="text/css" href="css/User login.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
</head>
<body>
   <div class="background"></div>
   <div class="logo">
     <a href="Blossom Medical Center home page.html"><img src="image/logo.png"></a>
   </div>

   <div class="wrapper">
     <div class="form-wrapper log-in">
       <form>
         <div class="title">
           <h2><u>Blossom Medical Center</u></h2>
           <h4><i><u>YOUR HEALTH, OUR PRIORITY.</u></i></h4>
         </div>

         <div class="login">
           <h2><i>Log in</i></h2>
         </div>

         <div class="input-box">
           <input type="text" id="email" name="email" placeholder="Email">
         </div>

         <div class="input-box">
           <input type="password" id="password" name="password" placeholder="Password">
         </div>

         <button type="button" class="btn" onclick="validate()"><b>SIGN IN</b></button>

         <div class="or">
           <h3><b>OR</b></h3>
         </div>

         <button type="button" class="btn" onclick="showLoading()"><b>Register</b></button>
       </form>
     </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   <script type="text/javascript">
     function validate() {
       var email = document.getElementById("email").value.trim();
       var password = document.getElementById("password").value.trim();

       if (email === "" || password === "") {
         Swal.fire({
           title: "Error",
           text: "Please login by entering email and password.",
           icon: "error",
         });
         return false;
       }

       Swal.fire({
         title: "Good job!",
         text: "You clicked the button!",
         icon: "success"
       });
     }

     function showLoading() {
       Swal.fire({
         title: "Register Form Loading...",
         text: "Please wait...",
         showConfirmButton: false,
         allowOutsideClick: false,
         timer: 2000, // Adjust as needed or replace with actual loading process
         onBeforeOpen: () => {
           Swal.showLoading();
         },
         onClose: () => {
           window.location.href = "Loading.html";
         }
       });
     }
   </script>
</body>
</html>
